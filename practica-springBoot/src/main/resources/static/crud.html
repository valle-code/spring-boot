<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="js/tabla.js"></script>
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<!--Basic form-->
<div class="container">
    <form style="margin: auto; width: 50%;">
        <div class="form-group">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre">
        </div>
        <br>
        <div class="form-group">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Introduce tu apellido">
        </div>
        <br>
        <div class="form-group">
            <label for="nota" class="form-label">Nota</label>
            <input type="text" class="form-control" id="nota" placeholder="Introduce tu nota">
        </div>
        <br>
        <button type="submit" class="btn btn-primary" onclick="insertarUsuarios()">Insertar</button>
    </form>

    <table class="table table-striped table-bordered" id="notas">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Nota</th>
        </tr>
        </thead>
        <tbody id="notas-tabla" >
        </tbody>
    </table>
</div>
</body>
</html>
